<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To Do List <img src="img/icon.png"></h2>
            <div id="wrapper">
                <input type="text" id="input-box" placeholder="Masukan List Anda">
                <button id="add-btn">Tambah</button>
            </div>
            <div id="task">
                <p id="pending-task">kamu punya <span class="task-value">0</span> list</p>
            </div>
        </div>
        <p id="error">Input dulu lah broo</p>
    </div>
    <script src="data.js"></script>
</body>

</html>
